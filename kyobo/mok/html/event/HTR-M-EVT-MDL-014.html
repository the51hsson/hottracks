<body>
    <!-- wrapper -->
    <section class="module_section_bg">
      <!-- 모듈 14 컨텐츠 -->
      <div class="module">
        <!--댓글 입력 영역-->
        <article class="module14_comment_write">
          <h3>댓글 입력</h3>
          <div class="comment_area">
            <textarea class="comment" placeholder="댓글을 입력해 주세요."></textarea>
            <div class="counting">
              <em>0</em>/300자
            </div>
          </div>
          <button type="button">
            <span class="btn_icon"></span>
            <span>등록하기</span>
          </button>
        </article>
        <div class="module14_comment_list">
          <h3>총 <em>744건</em>의 댓글이 있습니다.</h3>
          <span class="comment_ck_area">
            <input type="checkbox" id="myEventCk" class="common_check">
            <label for="myEventCk" class="common_ck_label">내가 쓴 댓글 보기</label>
         </span>
          <ul class="comment_list">
            <li>
              <div class="user_info">
                <span>abe10***</span>
                <span>2021.07.11</span>
                <span>수정</span>
                <span>삭제</span>
              </div>
              <div class="comment_content">
                <span>디자인이 너무 귀업고 취향이예요! 핫트랙스에서 상품으로 나오면 정말 잘 쓸것 같아요.</span>
                <span class="comment_rewrite">
                  <textarea placeholder="디자인이 너무 귀업고 취향이예요! 핫트랙스에서 상품으로 나오면 정말 잘 쓸것 같아요."></textarea>
                  <div class="rewrite_btn_area">
                    <div class="counting">
                      <em>12</em>/100자
                    </div>
                    <button type="button">취소</button>
                    <button type="button">등록</button>
                  </div>
                </span>
              </div>
            </li>
          </ul>
        </div>
      </div>
  </section>
  <!-- // wrapper -->

</body>
