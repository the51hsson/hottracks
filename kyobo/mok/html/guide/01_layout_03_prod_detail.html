<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
<meta name="Author" content="SEO 기획 정의 내용 반영" />
<meta name="keywords" content="SEO 기획 정의 내용 반영"/>
<meta name="description" content="SEO 기획 정의 내용 반영" />
<meta name="subject" content="SEO 기획 정의 내용 반영" />
<!-- DESC : 성인컨텐츠인 경우 추가하는 meta tag -->
<!--<meta name="rating" content="adult" />-->

<meta name="Robots" content="noindex, nofollow" />
<meta name="msapplication-TileColor" content="#000000">
<meta property="og:title" content="핫트랙스">
<meta property="og:description" content="">
<meta property="og:type" content="website">
<meta property="og:image" content="../../images/guide/sns.jpg">
<link rel="shortcut icon" href="../../images/guide/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="../../images/guide/apple-touch-icon.png">
<title>모바일상품상세 레이아웃</title>

<!-- Plug-In css -->
<link rel="stylesheet" href="../../vendors/lib/jquery-ui-1.12.1/jquery-ui.min.css" />
<link rel="stylesheet" href="../../vendors/lib/swiper-7.2.0/css/swiper-bundle.min.css" />
<link rel="stylesheet" href="../../vendors/lib/star-rating/css/star-rating.min.css" />
<!-- // Plug-In css -->

<!-- font css -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" />
<!-- // font css -->

<!-- Custom styles for this template -->
<!-- <link rel="stylesheet" href="../../css/style_mok.css" /> -->
<!-- // Custom styles for this template -->

<!-- ht_ Hottracks custom css -->
<link rel="stylesheet" href="../../css/ht_style_mok.css" />
<link rel="stylesheet" href="../../css/ht_product_mok.css" />
<!--// ht_ Hottracks custom css -->


<!-- Plug-In javascript -->
<script src="../../vendors/lib/jquery-3.6.0/jquery-3.6.0.min.js"></script>
<script src="../../vendors/lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>
<script src="../../vendors/lib/jquery-ui-1.12.1/jquery.ui.spinner.js"></script>
<script src="../../vendors/lib/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>
<script src="../../vendors/lib/swiper-7.2.0/js/swiper-bundle.min.js"></script>
<script src="../../vendors/lib/star-rating/js/star-rating.min.js"></script>
<script src="../../vendors/lib/star-rating/themes/krajee-gly/theme.min.js"></script>
<script src="../../vendors/lib/star-rating/js/locales/ko.js"></script>
<script src="../../vendors/lib/scrollpos-styler/scrollPosStyler.min.js"></script>
<script src="../../vendors/lib/css-element-queries/ResizeSensor.js"></script>
<script src="../../vendors/lib/vanillajs-scrollspy/vanillajs-scrollspy.min.js"></script>
<!-- // Plug-In javascript -->

<!-- UI JavaScript -->
<!-- <script src="../../vendors/js/ui_mok.js"></script> -->
<script src="../../js/ui_product_mok.js"></script>
<!-- // UI JavaScript -->

</head>
<body>
	<!-- SkipNav -->
	<div class="skip_nav_wrap">
		<a href="#headerWrapper">메뉴 바로가기</a>
		<a href="#containerWrapper">본문 바로가기</a>
	</div>
	<!-- //SkipNav -->
	
	<!-- wrapper -->
	<!-- ht_ Hottracks ht_ 클래스 추가 -->
	<!-- DESC : footer 없는 경우 [ no-footer ] 클래스 추가 -->
	<!-- DESC : 상품상세와 같이 하단 구매 영역 있는 경우 클래스 .contents_detail_view 추가 -->
	<div class="ht_ wrapper contents_detail_view">
		<!--DESC : 하단 라인있는경우, [ has_line ] class 추가 / 버튼 컬러 흰색인경우, [ type_white ] class 추가 -->
		<header id="headerWrapper" class="ht_ header_wrapper">
			<div class="header_left">
				<a href="#" class="btn_header_back"><span class="hidden">뒤로</span></a>
			</div>
			<div class="header_center">
				<div class="page_title prod_detail"></div>
			</div>
			<div class="header_right">
				<!-- DESC : 상품정보 부터 검색버튼 비활성화 -->
				<a href="#" class="btn_header_search"><span class="hidden">검색</span></a>
				<a href="#" class="btn_header_cart">
					<span class="hidden">장바구니</span>
					<!-- DESC :: 0개인경우 count 영역 미노출 / 최대 99 -->
					<span class="count">99</span>
				</a>
			</div>
		</header>
		<!-- // 헤더 -->
		<!-- 컨텐츠 -->
		<main id="containerWrapper" class="container_wrapper">
			<section class="contents_wrap">
				<!-- 상품 정보 영역 -->
				<div class="prod_detail_header">
					<div class="header_contents_inner">
						<div style="height: 800px; background: #ccc">상품상세 상단 영역</div>
					</div>
				</div>
				<!-- //상품 정보 영역 -->
				<!-- 상품상세 컨텐츠 영역 -->
				<div class="tab_wrap justify prod_detail_body" data-type-btn>
					<!-- tab_list_wrap -->
					<div class="tab_list_wrap">
						<div class="sps sps_scroll_fixed tab_list_inner">
							<div class="sps_inner">
								<ul class="tabs">
									<!-- DESC : 탭 비활성화 시, .tab_link 영역 tab_disabled class 추가 -->
									<li class="tab_item"><a href="#scrollSpyProdEvent" class="tab_link"><span class="tab_text">상품 정보</span></a></li>
									<li class="tab_item"><a href="#scrollSpyProdInfo" class="tab_link"><span class="tab_text">리뷰<span class="num">(999+)</span></span></a></li>
									<li class="tab_item"><a href="#scrollSpyProdReview" class="tab_link"><span class="tab_text">Q&A<span class="num">(999+)</span></span></a></li>
									<li class="tab_item"><a href="#scrollSpyProdClaim" class="tab_link"><span class="tab_text">배송/교환/반품</span></a></li>
								</ul>
							</div>
						</div>
					</div>
					<!-- //tab_list_wrap -->

					<div class="prod_detail_contents">
						<div class="prod_detail_contents_inner">
							<!-- 이벤트 -->
							<section id="scrollSpyProdEvent" class="tab_content sps">
								<div style="height: 1000px; background:rgba(255,0,0,0.4);">이벤트
								</div>
							</section>
							<!-- // 이벤트 -->
							<!-- 상품정보 -->
							<section id="scrollSpyProdInfo" class="tab_content sps">
								<div style="height: 1000px; background:rgba(0,255,0,0.4);">상품정보</div>
							</section>
							<!-- // 상품정보 -->
							<!-- 리뷰 -->
							<section id="scrollSpyProdReview" class="tab_content sps">
								<div style="height: 600px; background:rgba(0,0,255,0.4);">리뷰</div>
							</section>
							<!-- // 리뷰 -->
							<!-- 교환/반품/품절 -->
							<section id="scrollSpyProdClaim" class="tab_content sps">
								<div style="height: 600px; background:rgba(255,0,0,0.4);">교환/반품/품절</div>
							</section>
							<!-- // 교환/반품/품절 -->
						</div>
					</div>
				</div>
				<!-- // 상품상세 컨텐츠 영역 -->
			</section>

		</main>
		<!-- // 컨텐츠 -->

		<!-- 독바 -->
		<section class="footer_wrap fixed_foot"><!-- todo : footer_wrap에서 product_btn_foot등으로 변경 여지 있음 -->
			<!-- 상품상세 하단 고정영역 -->
			<div class="prod_purchase_info_wrap">
				<!-- CASE 1. 기본 -->
				<!-- DESC : 버튼 풀배열인경우 넓이조절을 위해 div.btn_wrap 영역 [multi] class 추가 -->
				<div class="btn_wrap multi" style="display: none;">
					<button type="button" class="btn_wish size_lg"><span class="ico_wish"></span><span class="hidden">찜하기</span></button>
					<button type="button" class="btn_gift size_lg"><span class="ico_gift"></span><span class="text">선물하기</span></button>

					<!-- DESC : 버튼 1개만 있는 경우 [ single ] class 추가 -->
					<div class="btn_wrap overlap">
						<button type="button" class="btn_ip btn_light_gray"><span class="text">장바구니</span></button>
						<button type="button" class="btn_ip btn_primary"><span class="text">구매하기</span></button>
					</div>
				</div>
				<!-- // CASE 1. 기본 -->

				<!-- CASE 2. 버튼 1개  -->
				<div class="btn_wrap multi" style="display: none;">
					<!-- DESC : 찜하기 버튼 활성화 시 button.btn_wish 영역 [active] class 추가 -->
					<button type="button" class="btn_wish size_lg active"><span class="ico_wish"></span><span
							class="hidden">찜하기</span></button>
				
					<!-- DESC : 버튼 1개만 있는 경우 [ single ] class 추가 -->
					<div class="btn_wrap overlap single">
						<button type="button" class="btn_ip btn_primary"><span class="text">바로구매</span></button>
					</div>
				</div>
				<!-- // CASE 2. 버튼 1개 -->

				<!-- CASE 3. 재입고 신청  -->
				<div class="btn_wrap multi" style="display: none;">
					<button type="button" class="btn_wish size_lg"><span class="ico_wish"></span><span class="hidden">찜하기</span></button>
					<div class="btn_wrap overlap single">
						<button type="button" class="btn_ip btn_line_primary"><span class="ico_bell"></span><span class="text">재입고 알람 신청하기</span></button>
					</div>
				</div>
				<!-- // CASE 3. 재입고 신청 -->

				<!-- CASE 4. 판매 중지 -->
				<div class="btn_wrap multi" style="display:none;">
					<button type="button" class="btn_wish size_lg"><span class="ico_wish"></span><span class="hidden">찜하기</span></button>
					<!-- DESC : 판매중지 [ disabled ] class 추가 -->
					<div class="btn_wrap overlap single">
						<button type="button" class="btn_ip btn_line_gray disabled"><span class="text">현재 판매가 중지된 상품입니다</span></button>
					</div>
				</div>
				<!-- // CASE 4. 판매 중지 -->

				<!-- CASE 5. 바로드림 바로구매 -->
				<div class="btn_wrap" style="display:none;">
					<button type="button" class="btn_ip btn_line_primary"><span class="text">바로드림</span></button>
					<button type="button" class="btn_ip btn_primary"><span class="text">바로구매</span></button>
				</div>
				<!-- // CASE 6. 바로드림 바로구매 -->

				<!-- CASE 6. 찜하기없는 장바구니 바로구매 -->
				<div class="btn_wrap multi">
					<button type="button" class="btn_gift size_lg"><span class="ico_gift"></span><span class="text">선물하기</span></button>
					<button type="button" class="btn_ip btn_line_primary"><span class="text">장바구니</span></button>
					<button type="button" class="btn_ip btn_primary"><span class="text">구매하기</span></button>
				</div>
				<!-- // CASE 6. 찜하기없는 장바구니 바로구매 -->
			</div>
			<!-- // 상품상세 하단 고정영역 -->
			<!-- 탑버튼 -->
			<a href="#top" class="btn_go_top"><span class="hidden">최상위 화면으로</span></a>
			<!-- // 탑버튼 -->
			<!-- 백버튼 -->
			<a href="#" class="btn_go_back"><span class="hidden">이전 화면으로</span></a>
			<!--// 백버튼-->

		</section>
		<!-- // 독바 -->
	</div>
	<!-- // wrapper -->

</body>
</html>
